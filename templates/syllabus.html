{% include 'admin-layout.html' %}
{% block body %}
<div class="col-md-4 offset-md-4">
<div class="card-body">
    <form class="user" method="POST" action="/syllabus">
        <div class="form-group">
            <div class="input-group">
                <select name="classroom" class="selectpicker form-control">
                    <option value="{{ choose }}" hidden>{{ choose }}</option>
                    {% for class in classroom %}
                    <option value="{{ class }}">{{ class }}</option>
                    {% endfor %}
                </select>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary btn-user btn-block">Go</button>
        </div>
    </form>
</div>
</div>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">

            <h5 class="text-center">
                Subjects          
            </h5>

            <form action="/updateSyllabus/{{choose}}" method="POST">
                <form id="myform" class="users" method="POST">
                    {% for s in syllabus %}
                    <div class="form-group">
                        <input type="text" name="subject" value="{{s}}" class="form-control" placeholder="Name">
                    </div>
                    {% endfor %}

                    <div id="newRow"></div>

                    <div class="form-group">
                    <button id="addRow" type="button" class="btn btn-primary btn-block">Add Row</button>
                    </div>
                    
                    <div class="form-group">
                        <a data-toggle="modal" data-target="#update" class="btn btn-primary btn-block" style="color : white">
                            Update
                        </a>
                    </div>

                    <!-- Modal -->
                    <div id="update" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Update</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                                </div>
                                <div class="modal-body">
                                    <p>Are you sure.
                                        You want to update data ?
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- //////////////////////////////////////////////////////////////////////////// -->


                </form>
        </div>
    </div>
</div>
{% endblock %}

<!-- Bootstrap core JavaScript-->
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="static/js/sb-admin-2.min.js"></script>
<script src="static/js/demo/syllabus.js"></script>

</html>
