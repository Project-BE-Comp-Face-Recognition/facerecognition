{% include 'admin-layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">  
        <div class="card card-body">

            <h5 class="text-center">{{day}}</h5>
            
            <form action="/update_tt" method="POST">
                <form id="myform" class="users" method="POST">
                    {% for tt in tt %}
                    <div class="form-group">
                        <input type="text" name="9:15-10:15" value="{{tt['9:15-10:15']}}" class="form-control" placeholder="period 1">
                    </div>
                    <div class="form-group">
                        <input type="text" name="10:15-11:15" value="{{tt['10:15-11:15']}}" class="form-control" placeholder="period 2">
                    </div>
                    <div class="form-group">
                        <input type="text" name="11:15-11:30" value="{{tt['11:15-11:30']}}" class="form-control" placeholder="break 1" disabled>
                    </div>
                    <div class="form-group">
                        <input type="text" name="11:30-12:30" value="{{tt['11:30-12:30']}}" class="form-control" placeholder="period 3">
                    </div>
                    <div class="form-group">
                        <input type="text" name="12:30-1:30" value="{{tt['12:30-1:30']}}" class="form-control" placeholder="period 4">
                    </div>
                    <div class="form-group">
                        <input type="text" name="1:30-2:15" value="{{tt['1:30-2:15']}}" class="form-control" placeholder="break 2"disabled>
                    </div>
                    <div class="form-group">
                        <input type="text" name="2:15-3:15" value="{{tt['2:15-3:15']}}" class="form-control" placeholder="period 5">
                    </div>
                    <div class="form-group">
                        <input type="text" name="3:15-4:15" value="{{tt['3:15-4:15']}}" class="form-control" placeholder="period 6">
                    </div>
                    <div class="form-group">
                        <input type="text" name="4:15-5:00" value="{{tt['4:15-5:00']}}" class="form-control" placeholder="period 7">
                    </div>
                    {% endfor %}

                    <div class="form-group">
                        <a data-toggle="modal" data-target="#update" class="btn btn-primary btn-block">
                            Update
                        </a>
                    </div>

                    <!-- Modal -->
                    <div id="update" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Update</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                                </div>
                                <div class="modal-body">
                                    <p>Are you sure.
                                        You want to update data ?
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- //////////////////////////////////////////////////////////////////////////// -->


                </form>
        </div>
    </div>
</div>
{% endblock %}

<!-- Bootstrap core JavaScript-->
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="static/js/sb-admin-2.min.js"></script>

</html>
