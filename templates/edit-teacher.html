{% include 'admin-layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-6  offset-md-3">
        <div class="card card-body">
            <h1 style="text-align:center;">Teacher Details</h1>
            <form action="/updateTeacher" method="POST">
                <form id="myform" class="users" method="POST">

                    <div class="form-group">
                        <input type="text" name="name" value="{{ teacher.name}}" class="form-control" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" value="{{teacher.username}}" class="form-control"
                            placeholder="Username" disabled>
                        <div id="uname_response"></div>
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" value="{{teacher.email}}" class="form-control"
                            placeholder="Email" disabled>
                        <div id="name_response"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="number" value="{{teacher.number}}" class="form-control" placeholder="Mobile Number" required>
                    </div>

                    <div class="form-group">
                        <input type="text" name="classroom" value="{{teacher.classroom}}" class="form-control" placeholder="Classroom" required>
                    </div>
                    {% for subject in teacher.subject %}
                    <div class="form-group">
                        <input type="text" name="subject[]" value="{{subject}}" class="form-control m-input" placeholder="Name">
                    </div>   
                    {% endfor %}
                    
                    <div id="newRow"></div>
                    
                    <div class="form-group">
                        <button id="addRow" type="button" class="btn btn-primary btn-block">Add Row</button>
                    </div>

                    <div class="form-group">
                        <a data-toggle="modal" data-target="#ok" class="btn btn-primary btn-block" style="color: white;">Update</a>
                    </div>
                    <!-- Modal -->
                    <div id="ok" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Save</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                                </div>
                                <div class="modal-body">
                                    <p> Do you want to update information ?
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- //////////////////////////////////////////////////////////////////////////// -->

                </form>
        </div>
    </div>
</div>
{% endblock %}

<!-- Bootstrap core JavaScript-->
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="static/js/sb-admin-2.min.js"></script>
<script src="static/js/syllabus.js"></script>


<link href="static/css/sb-admin-2.css" rel="stylesheet">

</html>
