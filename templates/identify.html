<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Flask Admin with SB Admin 2">
    <meta name="author" content="Bukunmi">

    <title>Identification</title>

    <!-- Custom fonts for this template-->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Teachers Upload - Attendance</h1>
                            </div>
                            <form class="user" method="POST" enctype="multipart/form-data" id="register">
                                <div class="form-group">
                                    <select class="browser-default custom-select" name="teachersId" id='teacherid' required>
                                      <option value="" disabled selected>Teacher ID</option>
                                      {% for id in teacherId %}
                                      <option value="{{id}}">{{id}}</option>
                                      {% endfor %}
                                    </select>
                                  </div>
                                
                                  <div class="form-group">
                                    <select class="browser-default custom-select" name="classroom" required>
                                      <option value="" disabled selected>Select Class</option>
                                      {% for class in classroom %}
                                      <option value="{{class}}">{{class}}</option>
                                      {% endfor %}
                                    </select>
                                  </div>
                                  
                                  <div class="form-group">
                                    <select class="browser-default custom-select" name="subject" id="subject" disabled="true" required>
                                      <option value="" disabled selected>Select subject</option>
                                    </select>
                                  </div>
                                  

                                <div class="form-group">
                                    <input class="form-control-file" type="file" id="formFileMultiple" name="files[]"
                                        multiple="multiple"  required />
                                </div>
                                <div id="pass_response"></div>
                                <button id="button"  class="btn btn-primary btn-user btn-block">
                                    <span style="padding-right: 10px"><img src="../static/img/5.gif" id="img"
                                            style="display: none" /></span>
                                    Upload
                                </button>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="../static/vendor/jquery/jquery.min.js"></script>
        <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="static/js/sb-admin-2.min.js"></script>
        <script src="../static/js/teacherssubject.js"></script>
        <script src= "../static/js/upload.js"></script>

</body>

</html>
